<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Using Redux Normal</title>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="">
        <section class="mt-5">
            <div class="w-1/4 mx-auto">
                <div class="card w-full bg-neutral text-neutral-content">
                    <div class="card-body items-center text-center">
                      <h2 class="card-title text-3xl font-semibold">Counter</h2>
                      <p id="counter" class="text-xl font-semibold"></p>
                      <div class="card-actions justify-end">
                        <button id="increment" class="btn btn-primary">Increment</button>
                        <button id="decrement" class="btn btn-warning">Decrement</button>
                      </div>
                    </div>
                  </div>
                  <div class="flex w-full mt-2 justify-around">
                    <div>
                        <button id="add-counter" class="btn btn-primary">Add Counter</button>
                    </div>
                    <div>
                        <button id="reset" class="btn btn-danger">Reset</button>
                    </div>
                  </div>
            </div>
     
        </section>
    </main>
    <script src="counter.js"></script>
</body>
</html>
